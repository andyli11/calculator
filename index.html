<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <!--defer: prevents DOMContentLoaded event from running until entire script has loaded-->
</head>      
<body>
    <div class="container">

        <!-- Output! -->
        <div class="output">
            <div data-previous-operand class="previous answer"></div>
            <div data-current-operand class="current answer"></div>
        </div>

        <!-- Number Buttons! -->
        <button data-number class="button button1">1</button>
        <button data-number class="button button2">2</button>
        <button data-number class="button button3">3</button>
        <button data-number class="button button4">4</button>
        <button data-number class="button button5">5</button>
        <button data-number class="button button6">6</button>
        <button data-number class="button button7">7</button>
        <button data-number class="button button8">8</button>
        <button data-number class="button button9">9</button>
        <button data-number class="button button0">0</button>
        <button data-number class="button decimal">.</button>

        <!-- Operation Buttons! -->
        <button data-operation class="button addition">+</button>
        <button data-operation class="button subtraction">-</button>
        <button data-operation class="button multiplication">*</button>
        <button data-operation class="button division">รท</button>
        <button data-operation class="button exponent">^</button>

        <!-- Command Buttons! -->
        <button data-equals class="button equals"> =</button>
        <button data-all-clear class="button buttonAC">AC</button>
        <button data-delete class="button buttonDEL">DEL</button>
    </div>
</body>
</html>
